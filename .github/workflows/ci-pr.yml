name: Trevas Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - "!master"
      - "!develop"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Maven Central Repository
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: "adopt"
      - name: Test
        run: mvn test
