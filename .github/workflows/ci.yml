name: Trevas CI

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11.0.4
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4
      - name: Test & package with Maven
        run: mvn clean verify sonar:sonar -Dsonar.organization=inseefr -Dsonar.projectKey=InseeFr_Trevas
